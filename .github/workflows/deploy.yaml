name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Inject secrets
        run: |
          echo '{' > secrets.json
          echo '  "calendarUrl": "${{ secrets.CALENDAR_URL }}",' >> secrets.json
          echo '  "defaultLocation": "${{ secrets.DEFAULT_LOCATION }}"' >> secrets.json
          echo '}' >> secrets.json

      - name: Build site
        run: echo "No build step needed for this project."

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
